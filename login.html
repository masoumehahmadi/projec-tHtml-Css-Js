<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>LogIn</title>
  </head>
  <body>
    <div class="container">
      <div class="img-part">
        <img src="./img/image 53.png" alt="There is image" />
      </div>
      <div class="login-part">
        <h1 class="title">Login</h1>
        <h4 class="email-address">Emial address</h4>
        <div class="input-icon">
          <svg
            width="18px"
            height="18px"
            class="icon-email"
            viewBox="0 0 24.00 24.00"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#fff"
            stroke-width="0.792"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3.75 5.25L3 6V18L3.75 18.75H20.25L21 18V6L20.25 5.25H3.75ZM4.5 7.6955V17.25H19.5V7.69525L11.9999 14.5136L4.5 7.6955ZM18.3099 6.75H5.68986L11.9999 12.4864L18.3099 6.75Z"
                fill="#D3D3D3"
              ></path>
            </g>
          </svg>
          <input
            type="text"
            class="email-input"
            placeholder="Enter your emial"
          />
        </div>
        <h4 class="password">password</h4>
        <div class="input-icon input-icon-2">
          <svg
            class="hide-password"
            width="16px"
            height="16px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#D3D3D3"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M2 2L22 22"
                stroke="#D3D3D3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
                stroke="#D3D3D3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
                stroke="#D3D3D3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>

          <svg
            class="show-password"
            width="16px"
            height="16px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12"
                stroke="#D3D3D3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12"
                stroke="#D3D3D3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <circle
                cx="12"
                cy="12"
                r="3"
                stroke="#D3D3D3"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></circle>
            </g>
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon-password"
            x="0px"
            y="0px"
            width="16"
            height="16"
            viewBox="0 0 32 32"
          >
            <path
              d="M 16 3 C 12.15625 3 9 6.15625 9 10 L 9 13 L 6 13 L 6 29 L 26 29 L 26 13 L 23 13 L 23 10 C 23 6.15625 19.84375 3 16 3 Z M 16 5 C 18.753906 5 21 7.246094 21 10 L 21 13 L 11 13 L 11 10 C 11 7.246094 13.246094 5 16 5 Z M 8 15 L 24 15 L 24 27 L 8 27 Z"
            ></path>
          </svg>
          <input
            type="password"
            name=""
            id=""
            class="password-input"
            placeholder="Enter password"
          />
        </div>
        <button type="submit" class="signin-btn">Sign in</button>
        <div class="others">
          <a href="#" class="forget">Forgot password?</a>
          <a href="#" class="signup">or Sign up</a>
        </div>
        <span class="line-or"> Or </span>
        <div class="wallet">
          <svg
            fill="#fff"
            class="wallet-svg"
            height="18px"
            width="18px"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 512 512"
            xml:space="preserve"
            stroke="#fff"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <g>
                  <path
                    d="M461.913,139.13h-26.476L306.761,10.455c-6.519-6.519-17.091-6.519-23.611,0L244.87,48.737l-38.282-38.282 c-6.519-6.519-17.091-6.519-23.611,0L54.302,139.13H16.696C7.475,139.13,0,146.606,0,155.826v333.913 c0,9.22,7.475,16.696,16.696,16.696H395.13h66.783c27.618,0,50.087-22.469,50.087-50.087v-66.783V256v-66.783 C512,161.598,489.531,139.13,461.913,139.13z M294.957,45.872l93.259,93.259h-52.952l-66.783-66.783L294.957,45.872z M194.783,45.872l38.282,38.282l54.977,54.977H101.524L194.783,45.872z M411.826,456.348c0,9.206-7.49,16.696-16.696,16.696 H33.391V172.522h27.826h267.13h66.783c9.206,0,16.696,7.49,16.696,16.696v50.087h-50.087c-46.03,0-83.478,37.448-83.478,83.478 s37.448,83.478,83.478,83.478h50.087V456.348z M478.609,456.348c0,9.206-7.49,16.696-16.696,16.696h-19.567 c1.853-5.226,2.872-10.843,2.872-16.696v-50.087h33.391V456.348z M478.609,372.869h-50.087h-66.783 c-27.618,0-50.087-22.469-50.087-50.087s22.469-50.087,50.087-50.087h66.783h50.087V372.869z M478.609,239.304h-33.391v-50.087 c0-5.852-1.018-11.47-2.872-16.696h19.567c9.206,0,16.696,7.489,16.696,16.696V239.304z"
                  ></path>
                </g>
              </g>
              <g>
                <g><circle cx="361.739" cy="322.783" r="16.696"></circle></g>
              </g>
            </g>
          </svg>

          <button type="submit" class="login-wallet-btn">
            Log in by wallet
          </button>
        </div>
        <footer class="footer">
          <a href="#" class="terms">Terms and conditions</a>
          <div class="circle"></div>
          <a href="#" class="privacy">Privacy policy</a>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
